name: CI
on:
  push:
  pull_request:
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
      - name: PyTest
        run: pytest -q
      - name: Prepare artifacts
        run: mkdir -p results && echo "{}" > results/ci_placeholder.json
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: results/
